<table class="table table-warning table-bordered border-primary table-hover table-striped">
    <caption hidden>This Table will list the available roles</caption>
    <thead class="table-info">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name Role</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr>
            <th scope="row"></th>
            <td>role-name: Senior Developer</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#editRole"
                    (click)="openModal(role)">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger btn-sm">Remove</button>
            </td>
        </tr>
        <!--Dummy Rows will be removed-->
        <tr>
            <th scope="row"></th>
            <td>role-name: UX Designer</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm">Remove</button>
            </td>
        </tr>
    </tbody>
</table>

<!--Modal-->
<div class="modal fade" id="editRole" tabindex="-1" role="dialog" aria-labelledby="modalCenteredTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Role Name</span>
                    </div>
                    <input type="text" class="form-control" value="Senior Developer">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success" value="add-create role">Create User</button>
                <button type="button" class="btn btn-outline-warning" value="edit role">Modify User</button>
            </div>
        </div>
    </div>
</div>

@if (showToaster) {
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Message</strong>
            <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>
}
